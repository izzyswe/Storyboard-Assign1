<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/app.js" defer></script>
  </head>
  <body>
   <header>
    <h1>Assignment 1 - StoryBoard</h1>
   </header>
    <main>
      <h2 class="subtitle">StoryBoard</h2>
      <div class="container">
        <input type="button", value="Nouns", id="NounBtn">
        <input type="button", value="Verbs", id="VerbsBtn">
        <input type="button", value="Adjective", id="AdjBtn">
        <input type="button", value="Setting", id="SettingBtn">
        <div>
          <input type="button", value="Generate", id="GenerateBtn">
          <input type="button" value="Randomize Story" id="randomizedBtn">
        </div>
      </div>
      <br>
      <div class="container">
        <!--output the randomized word-->
        <h3 id="outputTitle"></h3>
        <p>Noun: <p id="outputNoun"></p></p>
        <p>Verb: <p id="outputVerb"></p></p>
        <p>Noun: <p id="outputAdj"></p></p>

        <!--output the story-->
        <h3 id="storyTitle"></h3>
        <p id="story"></p>
      </div>
    </main>
  </body>
</html>
