<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/app.js" defer></script>
  </head>
  <body>
   <header>
    <h1>Assignment 1 - StoryBoard</h1>
   </header>
    <main>
      <h2 class="subtitle">StoryBoard</h2>
      <div class="container">
        <input type="button", value="Nouns", id="NounBtn">
        <input type="button", value="Verbs", id="VerbsBtn">
        <input type="button", value="Adjective", id="AdjBtn">
        <input type="button", value="Nouns 2", id="NounTwoBtn">
        <div class="outputrgbtn">
          <input type="button", value="Generate", id="GenerateBtn">
          <input type="button" value="Randomize Story" id="randomizedBtn">
        </div>
      </div>
      <br>
      <h3>Generate Story</h3>
      <div class="container">
        <!--output the randomized word-->
        <p><span class="label">Noun:</span> <span id="outputNoun"></span></p>
        <p><span class="label">Verb: </span><span id="outputVerb"></spam></p>
        <p><span class="label">Adjective:</span> <spam id="outputAdj"></spam></p>
        <p><span class="label">Noun 2:</span> <spam id="outputNounTwo"></spam></p>
      </div>
      <div class="containerOutput" id="outputContainer">
        <!--output the story-->
        <h3 id="storyTitle"></h3>
        <p id="story"></p>
      </div>
    </main>
  </body>
</html>
